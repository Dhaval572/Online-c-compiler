<!DOCTYPE html>
<html>
<head>
    <title>Online C Compiler</title>
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Online C Compiler</h1>
        
        <div class="editor-container">
            <label class="editor-label" for="code-editor">Enter your C code:</label>
            <div id="editor-wrapper">
                <textarea id="code-editor">#include &lt;stdio.h&gt;

int main() {
    printf("Hello, World!\n");
    return 0;
}</textarea>
            </div>
        </div>
        
        <div class="button-container">
            <button id="compile-btn" class="btn btn-primary" onclick="compileCode()">
                Compile
            </button>
            <button id="run-btn" class="btn btn-secondary" onclick="runCode()">
                Run
            </button>
            <button id="format-btn" class="btn btn-warning" onclick="formatCode()">
                Format Code
            </button>
            <button id="sample-input-btn" class="btn btn-warning" onclick="loadSampleInputProgram()" style="background: linear-gradient(45deg, #f093fb, #f5576c);">
                Load Sample Input Program
            </button>
            <button id="clear-input-btn" class="btn btn-warning" onclick="clearInput()" style="background: linear-gradient(45deg, #8e2de2, #4a00e0);">
                Clear Input
            </button>
        </div>
        
        <div id="status" class="status"></div>
        
        <div class="output-container">
            <div class="output-header">
                Output:
            </div>
            <div id="output">Click "Compile" or "Run" to see the output...</div>
        </div>
        
        <!-- Input section for programs that require user input -->
        <div class="input-container">
            <div class="input-header">
                Program Input:
            </div>
            <textarea id="program-input" placeholder="Enter input values separated by newlines (e.g., 10&#10;20)"></textarea>
            <div style="margin-top: 10px; font-size: 0.9rem; color: #2c3e50; font-style: italic;">
                Note: Enter one value per line. For multiple inputs, separate them with newlines (e.g., "10&#10;20").
            </div>
        </div>
    </div>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/anyword-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/selection/active-line.min.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
